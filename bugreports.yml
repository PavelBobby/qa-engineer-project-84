- summary: |
    Нет функции сброса фильтра цены
  environment: |
    Chrome Версия 108.0.5359.125 (Официальная сборка), (64 бит)
    ОС Windows 22H2
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. выбрать в окне фильтра по цене/Price вводим значения нижнего (50) и верхнего (-100) диапазона цены
    3. Сбрасываем значения
  expected-result: |
    На странице магазина появятся товары всех категорий
  actual-result: |
    Функции сброса цены нет. Товары фильтруются по введенным значениям, что приводит к тому, что на странице магазина нет товаров.
    
