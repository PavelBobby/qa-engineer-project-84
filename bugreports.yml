    Нет функции сброса фильтра цены
  environment: |
    Chrome Версия 108.0.5359.125 (Официальная сборка), (64 бит)
    ОС Windows 22H2
  steps-to-reproduce: |
    1. выбрать в окне фильтра по цене/Price вводим значения нижнего (50) и верхнего (-100) диапазона цены
