- summary: |
    Пользователю выводится сообщение об успешном заказе при отсутствии соединения с интернетом
  environment: |
    Версия 108.0.5359.125 (Официальная сборка), (64 бит)
    ОС Windows 22H2
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. добавить любой товар в корзину
    3. Открыть корзину
    4. в DevToos отключить соединение с интернетом
    5. Нажать на кнопку Checkout / Оформить заказ
  expected-result: |
    На странице будет сообщение ошибкой соединения
  actual-result: |
    Выводится сообщение об успешном заказе
    
- summary: |
    нет функции сброса фильтра категории
  environment: |
    Chrome Версия 108.0.5359.125 (Официальная сборка), (64 бит)
    ОС Windows 22H2
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. выбрать в окне фильтра по категории любую категорию
    3. Очистить категорию
  expected-result: |
    На странице магазина появятся товары всех категорий
  actual-result: |
