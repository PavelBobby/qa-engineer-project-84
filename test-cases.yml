---
- summary: |
    Поиск товара по ключевому слову и категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites: |
    Открыта страница магазина
  test-data: |
    слово для поиска = samsung
    категория = laptops
  steps:
    - в окно фильтра по наименованию вводим слово по поиску
    - выбираем категорию 
  expected-result: |
    На странице появляются ноутбуки производства Samsung

- summary: |
    Поиск товара по цене
  requirement: |
     Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
  prerequisites: |
    Открыта страница магазина
  test-data: |
    нижний диапазон = 50
    верхний диапазон = 10000
  steps:
    - в окно фильтра по цене/Price вводим значения нижнего и верхнего диапазона цены
  expected-result: |
    На странице появляются товары ценой от 50 до 10000 
    
- summary: |
    Просмотр подробной информации о товаре
  requirement: |
     Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
  prerequisites: |
    На странице видны товары ценой от 50 до 10000 
  test-data: |
    не применимо
  steps:
    - нажать на изображение любого товара
  expected-result: |
    открывается страница товара с подробной информацией
    
- summary: |
    добавление товара в корзину со страницы товара
  requirement: |
     Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    открыта страница товара с подробной информацией
  test-data: |
    не применимо
  steps:
    - нажать на кнопку добавления товара в корзину (В корзину / Add to cart)
  expected-result: |
    товар успешно добавлен в корзину
    
- summary: |
    просмотр товаров в корзине
  requirement: |
     Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    открыта страница магазина, в корзину добавлены товары
  test-data: |
    не применимо
  steps:
    - нажать на кнопку корзины в правом вехрнем углу (Корзина / Cart)
  expected-result: |
    в корзине видны добавленные товары
    
- summary: |
    проверка суммы 
  requirement: |
     Сумма в корзине должна рассчитываться правильно
  prerequisites: |
    открыта страница корзины с добавленными товарами
  test-data: |
    не применимо
  steps:
    - сложить цену товаров в корзине
  expected-result: |
    полученная сумма должна соответствовать числу в поле Сумма / Total
    
- summary: |
    удаление товара из корзины 
  requirement: |
     Пользователь должен иметь возможность удалить товар из корзины
  prerequisites: |
    открыта страница корзины с добавленными товарами
  test-data: |
    не применимо
  steps:
    - нажать на кнопку Удалить / Delete у товара
  expected-result: |
    товар успешно удален из корзины

- summary: |
    проверка влияния отсуствия соединения с сервером на работу магазина
  requirement: |
     Информация о заказе должна уходить на сервер
  prerequisites: |
    открыта страница корзины с добавленными товарами. Сеть отключена
  test-data: |
    не применимо
  steps:
    - нажать на кнопку Оформить заказ / Checkout
  expected-result: |
    выводится сообщение об ошибке
    
- summary: |
    заказ товара 
  requirement: |
     Информация о заказе должна уходить на сервер
  prerequisites: |
    открыта страница корзины с добавленными товарами.
  test-data: |
    не применимо
  steps:
    - нажать на кнопку Оформить заказ / Checkout
  expected-result: |
    выводится сообщение об успешном оформлении заказа

- summary: |
    Сохранение информации о товарах, добавленных в корзину
  requirement: |
     Информация о товарах, добавленных в корзину должна сохранятся в браузере
  prerequisites: |
    открыта страница корзины с добавленными товарами.
  test-data: |
    не применимо
  steps:
    - нажать на кнопку Продолжить покупки / Continue shopping. Перезагрузить страницу
  expected-result: |
    выводится страница магазина. Данные о товарах в корзине сохранены.

- summary: |
    сброс фильтра категории
  requirement: |
    Пользователь должен иметь возможность сбросить фильтры
  prerequisites: |
    открыта магазина. В фильтре выбрана категория товара smartphones
  test-data: |
    не применимо
  steps:
    - очистить фильтр
  expected-result: |
    выводится страница магазина со всеми категориями товаров.

- summary: |
    сброс фильтра цены
  requirement: |
    Пользователь должен иметь возможность сбросить фильтры
  prerequisites: |
    открыта магазина. В фильтре цены/Price выбраны верхний и нижний диапазон
  test-data: |
    не применимо
  steps:
    - очистить фильтр
  expected-result: |
    выводится страница магазина со всеми товарами.
    
